<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Study - TechCorp Inc. | CorPets</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background: #f8f8f8;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: white;
      border-bottom: 1px solid #e5e5e5;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0;
      text-decoration: none;
      color: #1a1a1a;
    }

    .logo img {
      width: 32px;
      height: 32px;
      margin-right: -5px;
    }

    .logo span {
      font-size: 20px;
      font-weight: 700;
    }

    .back-btn {
      background: #99AA86;
      color: #000;
      padding: 10px 24px;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: #889976;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .case-study-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .case-study-title h1 {
      font-size: 36px;
      font-weight: 800;
      color: #54342E;
      margin-bottom: 10px;
    }

    .case-study-title p {
      font-size: 18px;
      color: #666;
    }

    /* PDF Viewer Container */
    .pdf-container {
      width: 100%;
      max-width: 1200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 40px;
    }

    .pdf-viewer {
      width: 100%;
      height: 80vh;
      min-height: 600px;
      border: none;
    }

    .download-section {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
    }

    .download-btn {
      background: #99AA86;
      color: #000;
      padding: 14px 30px;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .download-btn:hover {
      background: #889976;
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      background: #f8f8f8;
      padding: 40px 0;
      text-align: center;
      border-top: 1px solid #e5e5e5;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-links a {
      color: #666;
      font-size: 20px;
      transition: all 0.3s;
    }

    .social-links a:hover {
      color: #99AA86;
    }

    footer p {
      color: #666;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .case-study-title h1 {
        font-size: 28px;
      }

      .case-study-title p {
        font-size: 16px;
      }

      .pdf-viewer {
        height: 70vh;
        min-height: 500px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="Isologo.png" alt="CorPets">
        <span>CorPets</span>
      </a>
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Home
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="case-study-title">
      <h1>Case Study: TechCorp Inc.</h1>
      <p>How CorPets helped transform employee benefits and boost retention</p>
    </div>

    <!-- PDF Viewer -->
    <div class="pdf-container">
      <iframe 
        src="case-study-presentation.pdf" 
        class="pdf-viewer"
        title="CorPets Case Study Presentation">
      </iframe>
    </div>

    <!-- Download Section -->
    <div class="download-section">
      <a href="case-study-presentation.pdf" download class="download-btn">
        <i class="fas fa-download"></i>
        Download Presentation
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="social-links">
        <a href="YOUR_LINKEDIN_URL" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        <a href="mailto:YOUR_EMAIL@corpets.com" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
      </div>
      <p>Â© 2025 CorPets. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
